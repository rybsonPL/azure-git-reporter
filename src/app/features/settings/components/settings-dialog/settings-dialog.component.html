<form [formGroup]="form" (ngSubmit)="close()">
  <app-personal-info-fieldset [form]="form.controls.personalInfo" />
  <app-repository-info-fieldset [form]="form.controls.repositoryInfo" />
  <app-security-info-fieldset [form]="form.controls.securityInfo" />

  <p-button [disabled]="form.invalid || form.pristine" label="Save" type="submit" />
</form>
