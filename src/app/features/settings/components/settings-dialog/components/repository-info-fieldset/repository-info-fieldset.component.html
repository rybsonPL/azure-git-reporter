<p-fieldset [toggleable]="true" legend="Repository info">
  <div class="container">
    <span class="p-input-icon-left p-float-label">
      <i class="pi pi-user"></i>
      <input pInputText type="text" />
      <label for="username">Organization</label>
    </span>

    <span class="p-input-icon-left p-float-label chip">
      <i class="pi pi-at"></i>
      <p-chips [addOnBlur]="true" [max]="5" [allowDuplicate]="false" separator=";"></p-chips>
      <label for="username">E-mails</label>
    </span>

    <span class="p-input-icon-left p-float-label chip">
      <i class="pi pi-folder"></i>
      <p-chips [addOnBlur]="true" [max]="20" [allowDuplicate]="false" separator=";"></p-chips>
      <label for="username">Projects</label>
    </span>
  </div>
</p-fieldset>
