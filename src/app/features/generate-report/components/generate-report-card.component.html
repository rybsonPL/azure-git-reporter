<section class="card">
  <div class="card__img"></div>

  <div class="card__content">
    @if (isSettingsFilled()) {
      <app-generate-report-form
        [contractDate]="settings()?.personalInfo?.contractDate!"
        [loading]="viewModel().isLoading"
        (generateData)="generateData($event)" />
    } @else {
      <h2 class="unfilled-settings">To generate a report, first fill in all the settings</h2>
    }
  </div>
</section>
