<div class="img"></div>

<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
  <div class="input-container">
    <span class="p-float-label calendar-input">
      <p-calendar
        [showIcon]="true"
        [readonlyInput]="true"
        [maxDate]="lastDayOfMonth"
        [minDate]="contractDate"
        formControlName="reportDates"
        iconDisplay="input"
        appendTo="body"
        selectionMode="range"
        id="reportDates" />
      <label for="reportDates">Dates from - to</label>
    </span>

    <span class="p-float-label calendar-input">
      <p-calendar
        [showIcon]="true"
        [readonlyInput]="true"
        formControlName="generationDate"
        iconDisplay="input"
        appendTo="body"
        id="generationDate" />
      <label for="generationDate">Generation date</label>
    </span>
  </div>

  <div class="checkbox-input">
    <p-checkbox [value]="true" formControlName="skipMerges" inputId="skipMerges"></p-checkbox>
    <label for="skipMerges">Skip merges to master</label>
  </div>

  <p-button
    [disabled]="form.invalid"
    icon="pi pi-download"
    label="Generate report"
    class="form__submit-button"
    type="submit" />
</form>
