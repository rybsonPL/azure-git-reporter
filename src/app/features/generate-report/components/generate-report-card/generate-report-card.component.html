<div class="img"></div>

@if (isSettingsFilled()) {
  <app-generate-report-form
    [contractDate]="settings()?.personalInfo?.contractDate!"
    (generateData)="generateData($event)" />
} @else {
  <div>
    <span class="pi pi-cog"></span>
    <h2>To generate a report, first fill in all the settings</h2>
  </div>
}
